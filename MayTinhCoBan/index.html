<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <td colspan="5"><input id="Result" type="text" ></td>
        </tr>
    <tr>
        <td><input class="number" type="button" value="7"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="8"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="9"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="/"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="<--"onclick="Result.value=Result.value.substr(0,Result.value.length-1)"></td>
    </tr>
    <tr>
        <td><input class="number" type="button" value="4"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="5"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="6"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="*"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="C"onclick="Result.value=''"></td>
    </tr>
    <tr>
        <td><input class="number" type="button" value="1"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="2"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="3"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="+"onclick="Result.value+=this.value"></td>
        <td rowspan="2"><input id="equ" class="number" type="button" value="="onclick="Result.value=eval(Result.value)"></td>
    </tr>
    <tr>
        <td colspan="2"><input id="zezo" class="number" type="button" value="0"onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="."onclick="Result.value+=this.value"></td>
        <td><input class="number" type="button" value="-"onclick="Result.value+=this.value"></td>
    </tr>


</div>
</body>
</html>
